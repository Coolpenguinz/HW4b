<html>
<head>



</head>
<body>
	<script type="text/javascript">
		alert("before creating form");
		var hotdog_form = document.createElement("FORM");
		var price_array = {fries: 2, hotdog: 3.25, drink: 1.5}
		var amount_array = {fries: 0, hotdog: 0, drink: 0}
		//Adding the form to the page
		hotdog_form.setAttribute("id", "order_quantity");
		document.body.appendChild(hotdog_form);
		alert("after appending body to page");
		//Making all the input boxes correct in the form
		for(var z = 0; z < 3; z++) {
			var textElement = document.createTextNode(z);
			hotdog_form.appendChild(textElement);
			var input = document.createElement("INPUT");
			input.setAttribute("value," amount_array[z]);
			input.setAttribute("id", z);
			input.setAttribute("type", "text");
		}
		//This function fills the array with the user inputted quantities
		alert("before function fill quantities");
		function fill_quantitites() {
			for(var x = 0, x < 3; x++) {
				var quantity = document.getElementById(x).value;
				amount_array[x] = quantity;
			}
		}
		alert("before button");
		var button = document.createElement("BUTTON");
		button.setAttribute{"onclick" , "fill_quantitites()"}
		var button_title = document.createTextNode("Submit Order");
		button.appendChild(button_title);
		document.body.appendChild(button);
		alert("before calculating amount due");
		//Calculate amount due before any potential subtractors
		var fries_due = price_array{'fries'} * amount_array{'fries'};
		var hotdog_due = price_array{'hotdog'} * amount_array{'hotdog'};
		var drink_due = price_array{'drink'} * amount_array{'drink'};
		var total_due = fries_due + hotdog_due + drink_due;

		var total_due_after_promotion;
		var discount = 0
		alert("before discount");
		if(total_due >= 20) {
			discount = total_due * 0.1;
			total_due_after_promotion = total_due - discount;
		}
		else total_due_after_promotion = total_due;
		//Tax will always happen
		var tax = total_due_after_promotion * 0.0625;
		total_due_after_promotion = total_due_after_promotion - tax;

		var total_items_ordered;
		for(var y = 0; y < 3; y++) {
			total_due_after_promotion += amount_array[y];
		}
		alert("Items Ordered = " + total_items_ordered + " \n"
			  "You ordered " + amount_array[0] + " fries \n"
			  "and " + amount_array[1] + " hotdogs \n"
			  "and " + amount_array[2] + " drinks \n"
			  "Your subtotal was " + total_due + " \n"
			  "Your discount was " + discount + " \n"
			  "Your tax was " + tax + " \n"
			  "Your total was " + total_due_after_promotion + " \n"
			)
	</script>


</body>



</html>
